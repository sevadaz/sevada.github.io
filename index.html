<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photography Portfolio</title>
<style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #f9f9f9; color: #333; line-height: 1.6; }

    /* Header */
    header {
        text-align: center;
        padding: 50px 20px 30px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-bottom: 20px; }
    header h1 { font-size: 2.2em; margin-bottom: 10px; }
    header p { max-width: 600px; margin: 0 auto 15px; }
    header .socials a { text-decoration: none; margin: 0 10px; color: #555; font-weight: bold; }

    /* Categories */
    .categories, .subcategories {
        text-align: center;
        margin: 30px 0;
    }
    .categories label, .subcategories label {
        cursor: pointer;
        display: inline-block;
        margin: 0 10px 10px;
        padding: 10px 20px;
        background: #fff;
        border-radius: 30px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
    }
    .categories label:hover, .subcategories label:hover {
        background: #333; color: #fff;
    }
    input[type="radio"] { display: none; }

    /* Gallery */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto 50px;
    }
    .gallery-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: none;
    }
    .gallery-item img {
        width: 100%; height: 100%; object-fit: cover; display: block;
        transition: transform 0.3s ease;
    }
    .gallery-item:hover img { transform: scale(1.1); }

    /* Main Categories */
    #all:checked ~ .gallery .gallery-item { display: block; }
    #nature:checked ~ .gallery .nature { display: block; }
    #portrait:checked ~ .gallery .portrait { display: block; }
    #urban:checked ~ .gallery .urban { display: block; }
    #map:checked ~ .subcategories { display: block; }

    /* Hide subcategories unless MAP selected */
    .subcategories { display: none; }

    /* MAP Subcategories */
    #california:checked ~ .gallery .california { display: block; }
    #newyork:checked ~ .gallery .newyork { display: block; }
    #texas:checked ~ .gallery .texas { display: block; }
</style>
</head>
<body>

<header>
    <img src="profile.jpg" alt="Your Name">
    <h1>Your Name</h1>
    <p>Short about me: Photographer, traveler, dreamer. Capturing moments one frame at a time.</p>
    <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">LinkedIn</a>
    </div>
</header>

<!-- Main Categories -->
<div class="categories">
    <input type="radio" name="category" id="all" checked>
    <label for="all">All</label>

    <input type="radio" name="category" id="nature">
    <label for="nature">Nature</label>

    <input type="radio" name="category" id="portrait">
    <label for="portrait">Portrait</label>

    <input type="radio" name="category" id="urban">
    <label for="urban">Urban</label>

    <input type="radio" name="category" id="map">
    <label for="map">MAP</label>
</div>

<!-- Subcategories (only visible when MAP selected) -->
<div class="subcategories">
    <input type="radio" name="subcategory" id="california">
    <label for="california">California</label>

    <input type="radio" name="subcategory" id="newyork">
    <label for="newyork">New York</label>

    <input type="radio" name="subcategory" id="texas">
    <label for="texas">Texas</label>
</div>

<!-- Gallery -->
<div class="gallery">
    <!-- Nature -->
    <div class="gallery-item nature"><img src="https://picsum.photos/400/300?random=1" alt="Nature 1"></div>
    <div class="gallery-item nature"><img src="https://picsum.photos/400/300?random=2" alt="Nature 2"></div>

    <!-- Portrait -->
    <div class="gallery-item portrait"><img src="https://picsum.photos/400/300?random=3" alt="Portrait 1"></div>
    <div class="gallery-item portrait"><img src="https://picsum.photos/400/300?random=4" alt="Portrait 2"></div>

    <!-- Urban -->
    <div class="gallery-item urban"><img src="https://picsum.photos/400/300?random=5" alt="Urban 1"></div>
    <div class="gallery-item urban"><img src="https://picsum.photos/400/300?random=6" alt="Urban 2"></div>

    <!-- MAP Subcategories -->
    <div class="gallery-item california"><img src="https://picsum.photos/400/300?random=7" alt="California 1"></div>
    <div class="gallery-item california"><img src="https://picsum.photos/400/300?random=8" alt="California 2"></div>
    <div class="gallery-item newyork"><img src="https://picsum.photos/400/300?random=9" alt="New York 1"></div>
    <div class="gallery-item texas"><img src="https://picsum.photos/400/300?random=10" alt="Texas 1"></div>
</div>

</body>
</html>
